{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="row px-xl-5">Search Results for "{{ query }}"</h2>
{% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static 'img/product-1.jpg' %}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'product:product-detail' product.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
<!--    <p class="mt-3">No results found.</p>-->
    <p class="row px-xl-5">No results found.</p>
{% endif %}

{% endblock %}
