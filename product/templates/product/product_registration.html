<!DOCTYPE html>
<html>
<head>
    <title>상품 등록</title>
</head>
<body>
    <h1>상품 등록</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">등록</button>
    </form>
</body>
</html>
