{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<ul>
  {% for product in products %}
    <li>
      <a href="{% url 'product:product-detail' product.pk %}">{{ product.name }}</a>
      - {{ product.price }}원
      {% if product.image %}
        <br>
        <img src="{{ product.image.url }}" alt="{{ product.name }} 이미지" width="200">
      {% else %}
        <br>
        <p>No Image Available</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
